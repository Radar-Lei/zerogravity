services:
  zerogravity:
    image: ghcr.io/nikketryhard/zerogravity:latest
    restart: unless-stopped
    ports:
      - "8741:8741"
      - "443:443"
    volumes:
      # Mount accounts.json for multi-account rotation
      - ./accounts.json:/root/.config/zerogravity/accounts.json:ro
    environment:
      - ZEROGRAVITY_API_KEY=${ZEROGRAVITY_API_KEY:-}
      - ZEROGRAVITY_UPSTREAM_PROXY=${ZEROGRAVITY_UPSTREAM_PROXY:-}
      - RUST_LOG=info
